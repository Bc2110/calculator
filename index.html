<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CALCULATOR</title>
  <script src="./script.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <video autoplay muted loop id="bg-video">
      <source src="vdo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  <div class="main">
    
    <div class="input">
      <input id="result" type="text">
    </div>
    <br>
    <div class="btns">
      <div class="row">
        <button style="background-color: grey;color:black" 
         onmouseover="this.style.backgroundColor='rgb(75, 9, 9)'; this.style.color='white'"
          onmouseout="this.style.backgroundColor='grey'; this.style.color='black'"  onclick="clearBox()">AC</button>
        <button style="font-size: 31px;background-color: grey;color: black;" onmouseover="this.style.backgroundColor='rgb(75, 9, 9)'; this.style.color='white'"
        onmouseout="this.style.backgroundColor='grey'; this.style.color='black'"  onclick="removelastItem()">&#9003;</button>
        <button  style="background-color: grey;color: black;" onclick="displayNumber('%')">&#37;</button>
        <button  style="background-color: rgb(99, 47, 129);" onclick="displayNumber('/')">&#247;</button>
      </div>
      <div class="row">
        <button onclick="displayNumber(7)">7</button>
        <button onclick="displayNumber(8)">8</button>
        <button onclick="displayNumber(9)">9</button>
        <button  style="background-color: rgb(99, 47, 129);" onclick="displayNumber('*')">x</button>
      </div>
      <div class="row">
        <button onclick="displayNumber(4)">4</button>
        <button onclick="displayNumber(5)">5</button>
        <button onclick="displayNumber(6)">6</button>
        <button  style="background-color: rgb(99, 47, 129);" onclick="displayNumber('-')">-</button>
      </div>
      <div class="row">
        <button onclick="displayNumber(1)">1</button>
        <button onclick="displayNumber(2)">2</button>
        <button onclick="displayNumber(3)">3</button>
        <button  style="background-color: rgb(99, 47, 129);" onclick="displayNumber('+')">+</button>
      </div>
      <div class="row">
        <button onclick="displayNumber('0')">0</button>
        <button onclick="displayNumber('00')">00</button>
        <button onclick="displayNumber('.')">.</button>
        <button style="background-color:  rgb(80, 42, 82);" 
        onmouseover="this.style.backgroundColor=' rgb(9, 36, 11)'; this.style.color='white'"
          onmouseout="this.style.backgroundColor=' rgb(80, 42, 82)'; this.style.color='white'" onclick="evaluateExp()">=</button>
      </div>
    </div>
  </div>
</body>

</html>
